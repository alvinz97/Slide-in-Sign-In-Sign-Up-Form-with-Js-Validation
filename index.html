<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/font-awesome/css/all.css">
    <link rel="stylesheet" href="css/app.min.css">
    <title>Document</title>
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <h1>Sign Up</h1>
            <form action="#" class="from sign-in-form">
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>

                <span>or using your email for registration</span>

                <input type="text" class="userName" placeholder="Name">
                <input type="text" class="email" placeholder="Email">
                <input type="password" class="password" placeholder="Password">

                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-up-container">
            <form action="#" class="from sign-up-form">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>

                <span>or use your existing account</span>

                <input type="text" class="email" placeholder="Email">
                <input type="password" class="password" placeholder="Password">

                <button type="submit">Sign In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back</h1>
                    <p>To keep connected with us, please login with your personal info</p>

                    <button class="ghost" id="signIn">Sign In</button>
                </div>

                <div class="overlay-panel overlay-right">
                    <h1>Welcome Back</h1>
                    <p>Enter your personal details and start journey with us</p>

                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>



    </div>
    
    <script src="assets/jquery/jquery-3.5.1.min.js"></script>
    <script src="assets/font-awesome/js/all.js"></script>
</body>
</html>
